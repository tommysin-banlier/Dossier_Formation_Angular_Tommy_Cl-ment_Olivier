<div class="row">
  <div class="col">
      <h1 style="margin : 15px">Menu des Personnes</h1>
  </div>
</div>


<hr>


<div class="row">
  <div class="col">
      <h3 style="margin-bottom : 20px">
          Ajouter/Modifier
      </h3>
  </div>
</div>

<form  (ngSubmit)="inserer()"  class="form-group mx-sm-3 mb-2">

  <table class="table">
    <tr>
      <td><label name="nom">Nom:</label></td>
      <td><input type="text" name="nom" [(ngModel)]="personneFormulaire.nom"></td>
      <td><label name="prenom">Prenom:</label></td>
  <td><input type="text" name="prenom" [(ngModel)]="personneFormulaire.prenom"></td>
    </tr>
  <tr>
    <td><label name="age">Age:</label></td>
  <td><input type="text" name="age" [(ngModel)]="personneFormulaire.age"></td>
  <td><label name="email">Email:</label></td>
  <td><input type="text" name="email" [(ngModel)]="personneFormulaire.email"></td>
    </tr>
<tr>
<td><button type="submit" class="btn btn-info">Valider</button></td>
 </tr>
</table>
</form>




<table class="table table-striped table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <td scope="col">Id</td>
            <td scope="col">Nom</td>
            <td scope="col">Prenom</td>
            <td scope="col">Age</td>
            <td scope="col">Email</td>
            <td scope="col">Modifier</td>
            <td scope="col">Supprimer</td>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personne of personnes">
                <td>{{personne.id}}</td>
                <td>{{personne.nom}}</td>
                <td>{{personne.prenom}}</td>
                <td>{{personne.age}}</td>
                <td>{{personne.email}}</td>                
                <td><button (click)="modifier(personne.id)" class="btn btn-warning">Modifier</button></td>
                <td><button (click)="enlever(personne.id)" class="btn btn-danger">Supprimer</button></td>
            </tr>
        </tbody>
      </table>
      <hr>
      <br>
