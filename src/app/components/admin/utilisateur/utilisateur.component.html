<div class="row">
  <div class="col">
      <h1 style="margin : 15px">Menu des Utilisateurs</h1>
  </div>
</div>


<hr>


<div class="row">
  <div class="col">
      <h3 style="margin-bottom : 20px">
          Ajouter/Modifier
      </h3>
  </div>
</div>


<form  (ngSubmit)="inserer()"  class="form-group mx-sm-3 mb-2">
  <table>
    <tr>
      <td><label name="nom">Nom:</label></td>
      <td><input type="text" name="nom" [(ngModel)]="utilisateurFormulaire.nom"></td>
      <td><label name="prenom">Prenom:</label></td>
      <td><input type="text" name="prenom" [(ngModel)]="utilisateurFormulaire.prenom"></td>
      
    </tr>
    <tr>
          <td><label name="age">Age:</label></td>
          <td><input type="text" name="age" [(ngModel)]="utilisateurFormulaire.age"></td>
          <td><label name="email">email:</label></td>
          <td><input type="text" name="email" [(ngModel)]="utilisateurFormulaire.email"></td>
    </tr>
    <tr>
          <td><label name="age">Username:</label></td>
          <td><input type="text" name="username" [(ngModel)]="utilisateurFormulaire.username"></td>
          <td><label name="age">Role:</label></td>
          <td><select name="idrole" [(ngModel)]="idrole">
            <option *ngFor="let role of roles" value="{{role.id}}">{{role.nom}}</option>
        </select></td>
          <td><button type="submit" class="btn btn-info btn-block">Valider</button></td>
        </tr>
        </table>
      </form>

<table class="table table-striped table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <td scope="col">Id</td>
            <td scope="col">Nom</td>
            <td scope="col">Prenom</td>
            <td scope="col">Age</td>
            <td scope="col">Email</td>
            <td scope="col">Username</td>
            <td scope="col">Role</td>
            <td scope="col">Modifier</td>
            <td scope="col">Supprimer</td>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let utilisateur of utilisateurs">
                <td>{{utilisateur.id}}</td>
                <td>{{utilisateur.nom}}</td>
                <td>{{utilisateur.prenom}}</td>
                <td>{{utilisateur.age}}</td>
                <td>{{utilisateur.email}}</td>
                <td>{{utilisateur.username}}</td>
                <td>{{utilisateur.role.nom}}</td>                
                <td><button (click)="modifier(utilisateur.id)" class="btn btn-warning">Modifier</button></td>
                <td><button (click)="enlever(utilisateur.id)" class="btn btn-danger">Supprimer</button></td>
            </tr>
        </tbody>
      </table>
      <hr>
      <br>
