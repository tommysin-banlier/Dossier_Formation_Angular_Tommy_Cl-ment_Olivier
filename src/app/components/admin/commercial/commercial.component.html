<div class="row">
    <div class="col">
        <h1 style="margin : 15px">Menu des commerciaux</h1>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <h3 style="margin-bottom : 20px">
            Ajouter/Modifier
        </h3>
    </div>
</div>

<form (ngSubmit)="inserer()" class="form-inline">
    <div class="form-group">
    <label for="nom">Nom :</label>
    <input type="datetime-local" name="nom" [(ngModel)]="commercialFormulaire.nom">
    </div>    
    <div class="form-group">
    <label for="prenom">Prenom :</label>
    <input type="text" name="prenom" [(ngModel)]="commercialFormulaire.prenom">
    </div>
    <div class="form-group">
    <label for="age">Age :</label>
    <input type="number" name="age" [(ngModel)]="commercialFormulaire.age">
    </div>
    <div class="form-group">
    <label for="email">Email :</label>
    <input type="text" name="email" [(ngModel)]="commercialFormulaire.email">
    </div>
    <div class="form-group">
    <label for="username">Username :</label>
    <input type="text" name="username" [(ngModel)]="commercialFormulaire.username">
    </div>
    <div class="form-group">
    <label for="idrdv">Rendez-vous :</label>
    <!--<input type="text" name="commentaire" [(ngModel)]="commercialFormulaire.commentaire"><br>-->
    <select name="idrdv" [(ngModel)]="idrdv">
        <option *ngFor="let rdvco of rdvsC" value="{{rdvco.id}}">{{rdvco.id}}</option>
    </select>
    </div>

<button type="submit">Ajouter/Modifier</button>
</form>



<table class="table table-striped table-bordered text-center">
    <thead class="thead-light">
    <tr>
        <td scope="col">Id</td>
        <td scope="col">Nom</td>
        <td scope="col">Prenom</td>
        <td scope="col">Age</td>
        <td scope="col">email</td>
        <td scope="col">Username</td>
        <td scope="col">Rendez-vous</td>
        <td scope="col">Modifier</td>
        <td scope="col">Supprimer</td>

    </tr>
</thead>
    <tr *ngFor="let commercial of commercials">
        <td>{{commercial.id}}</td>
        <td>{{commercial.nom}}</td>
        <td>{{commercial.prenom}}</td>
        <td>{{commercial.age}}</td>
        <td>{{commercial.email}}</td>
        <td>{{commercial.username}}</td>
        <td><a [routerLink]="['/commercial-rdv']"><button class="btn">Rendez-vous</button></a></td>
        <td><button class="btn btn-warning" (click)="modifier(commercial.id)">Modifier</button></td>
        <td><button class="btn btn-danger" (click)="enlever(commercial.id)">Supprimer</button></td>
       
    
    </tr>


</table>
