<div class="row">
    <div class="col">
        <h1 style="margin : 15px">Menu des Rendez-vous</h1>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <h3 style="margin-bottom : 20px">
            Ajouter/Modifier
        </h3>
    </div>
</div>

<form (ngSubmit)="inserer()" class="form-inline">
    <div class="form-group">
    <label for="date">Date :</label>
    <input type="datetime-local" name="date" [(ngModel)]="rdvFormulaire.date">
    </div>

    <div class="form-group">
    <label for="idpersonne">Personne :</label>
    <select name="idpersonne" [(ngModel)]="idpersonne">
        <option *ngFor="let personne of personnes" value="{{personne.id}}">{{personne.nom}} {{personne.prenom}}</option>
    </select>
    </div>

    <div class="form-group">
    <label for="idcommercial">Commercial :</label>
    <select name="idcommercial" [(ngModel)]="idcommercial">
        <option *ngFor="let commercial of commercials" value="{{commercial.id}}">{{commercial.nom}} {{commercial.prenom}}</option>
    </select>
    </div>

<button type="submit">Ajouter/Modifier</button>
</form>

<table class="table table-striped table-bordered text-center">
    <tr>
        <td scope="col">Id</td>
        <td scope="col">Date du Rendez-vous</td>
        <td scope="col">Personne</td>
        <td scope="col">Commercial</td>
        <td scope="col">Modifier</td>
        <td scope="col">Supprimer</td>

    </tr>
    <tr *ngFor="let rdv of rdvs">
        <td>{{rdv.id}}</td>
        <td >{{rdv.date | date: 'dd/MM/yyyy,HH:mm' }}</td>
        <td>{{rdv.personne.nom}} {{rdv.personne.prenom}}</td>
        <td >{{rdv.commercial.nom}} {{rdv.commercial.prenom}}</td>
        <td><button class="btn btn-warning" (click)="modifier(rdv.id)">Modifier</button></td>
        <td><button class="btn btn-danger" (click)="enlever(rdv.id)">Supprimer</button></td>
       
    
    </tr>

</table>
