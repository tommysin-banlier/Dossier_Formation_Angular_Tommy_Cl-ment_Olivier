
<div class="row">
    <div class="col">
        <h1 style="margin : 15px">Menu des Formations</h1>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <h3 style="margin-bottom : 20px">
            Ajouter/Modifier
        </h3>
    </div>
</div>


<form (ngSubmit)="inserer()">                      <!--    class="form-inline"             -->

    <div class="form-group">
        <label for="nom">Nom : </label>
        <input type="text" id="nom" name="nom" [(ngModel)]="formationFormulaire.nom" required>   
    </div>

    <div class="form-group">
        <label for="prix">Prix : </label>
        <input type="text" id="prix" name="prix" [(ngModel)]="formationFormulaire.prix">    
    </div>

    <div class="form-group">
        <label for="dateDebut">Début : </label>
        <input type="date" id="dateDebut" name="dateDebut" [(ngModel)]="formationFormulaire.dateDebut">
    </div>

    <div class="form-group">
        <label for="dateFin">Fin : </label>
        <input type="date" id="dateFin" name="DateFin" [(ngModel)]="formationFormulaire.dateFin">     
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
    <button (click)="resetFormulaire()" class="btn btn-secondary">Annuler</button>

</form>



<hr>

<table class="table table-striped table-bordered text-center">

    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Début</th>
            <th scope="col">Fin</th>
            <th scope="col">Formateur</th>
            <th scope="col">Participants</th>
            <th scope="col">Paiements</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let formation of formations">
            
            <td>{{formation.id}}</td>
            <td>{{formation.nom}}</td>
            <td>{{formation.prix}}</td>
            <td>{{formation.dateDebut}}</td>
            <td>{{formation.dateFin}}</td>
            <td>{{formation.formateur.nom}}</td>

            <td>            <button class="btn btn-secondary" (click)="afficherParticipants(formation.id)" >Afficher</button>               </td>
            <td>            <button class="btn btn-secondary" (click)="afficherPaiements(formation.id)" >Afficher</button>                </td>

            <td><button class="btn btn-warning" (click)="modifier(formation.id)">Modifier</button></td>
            <td><button class="btn btn-danger" (click)="enlever(formation.id)">Supprimer</button></td>

        </tr>
    </tbody>

</table>
