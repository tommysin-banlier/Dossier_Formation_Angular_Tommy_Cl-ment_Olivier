
<div class="row">
    <div class="col">
        <h1 style="margin : 15px">Menu des Formateurs</h1>
    </div>
</div>

<div *ngIf="isModifying == true">

    <hr>

    <div class="row">
        <div class="col">
            <h3 style="margin-bottom : 20px">
                Ajouter/Modifier
            </h3>
        </div>
    </div>

    <form (ngSubmit)="inserer()">                  

        <div class="form-group">
            <label for="nom">Nom : </label>
            <input type="text" id="nom" name="nom" [(ngModel)]="formateurFormulaire.nom">   
        </div>

        <div class="form-group">
            <label for="prenom">Prenom : </label>
            <input type="text" id="prenom" name="prenom" [(ngModel)]="formateurFormulaire.prenom">
        </div>

        <div class="form-group">
            <label for="age">Age : </label>
            <input type="text" id="age" name="age" [(ngModel)]="formateurFormulaire.age"> 
        </div>

        <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" id="email" name="email" [(ngModel)]="formateurFormulaire.email"> 
        </div>

        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" id="username" name="username" [(ngModel)]="formateurFormulaire.username">
        </div>

        <button type="submit" class="btn btn-success">Valider</button>

    </form>

</div>

<hr>

<table class="table table-striped table-bordered text-center">

    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let formateur of formateurs">
            
            <td>{{formateur.id}}</td>
            <td>{{formateur.nom}}</td>
            <td>{{formateur.prenom}}</td>
            <td>{{formateur.age}}</td>
            <td>{{formateur.email}}</td>
            <td>{{formateur.username}}</td>

            <td><button class="btn btn-warning" (click)="modifier(formateur.id)">Modifier</button></td>
            <td><button class="btn btn-danger" (click)="enlever(formateur.id)">Supprimer</button></td>

        </tr>
    </tbody>





</table>
