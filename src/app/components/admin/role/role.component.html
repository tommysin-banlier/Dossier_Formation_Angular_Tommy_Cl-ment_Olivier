<div class="row">
  <div class="col">
      <h1 style="margin : 15px">Menu des Rôles</h1>
  </div>
</div>


<hr>


<div class="row">
  <div class="col">
      <h3 style="margin-bottom : 20px">
          Ajouter/Modifier
      </h3>
  </div>
</div>

      <form  (ngSubmit)="inserer()"  class="form-inline">

        <div class="form-group">
          <label for="nom">Nom : </label>
          <input type="text" id="nom" name="nom" [(ngModel)]="roleFormulaire.nom">
      </div>
  </form>
    <hr>


<h4>Liste des Roles dans la base de donnée</h4>
<table class="table table-striped table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <td scope="col">Id</td>
            <td scope="col">Nom</td>
            <td scope="col">Modifier</td>
            <td scope="col">Supprimer</td>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{role.id}}</td>
                <td>{{role.nom}}</td>         
                <td><button (click)="modifier(role.id)" class="btn btn-warning">Modifier</button></td>
                <td><button (click)="enlever(role.id)" class="btn btn-danger">Supprimer</button></td>
            </tr>
        </tbody>
      </table>
      <hr>
      <br>
