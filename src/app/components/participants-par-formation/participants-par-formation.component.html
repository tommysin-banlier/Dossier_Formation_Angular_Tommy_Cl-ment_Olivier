<table class="table table-striped table-bordered text-center">

    <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
            <th>Email</th>
            <th>Username</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let participant of participants">
        
            <td>{{participant.id}}</td>
            <td>{{participant.nom}}</td>
            <td>{{participant.prenom}}</td>
            <td>{{participant.age}}</td>
            <td>{{participant.email}}</td>
            <td>{{participant.username}}</td>

            <td><button class="btn btn-warning" (click)="modifier(participant.id)">Modifier</button></td>
            <td><button class="btn btn-danger" (click)="enlever(participant.id)">Supprimer</button></td>
-->
        </tr>
