<!-- Component appelé à partir du bouton Afficher dans la case Paiements du menu Admin-Formation -->


<div class="row">
    <div class="col">
        <h1 style="margin : 15px">Menu des paiements des participants de "{{formation.nom}}"</h1>
    </div>
</div>

<hr>

<table class="table table-striped table-bordered text-center">

    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Montant</th>
            <th scope="col">Participant</th>
            <th scope="col">Formation</th>
<!--
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
-->
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let paiement of paiements">
            <td>{{paiement.id}}</td>
            <td [ngStyle]="{'background-color': paiement.montant == 0 ?'#d0ffba' : '#ffbaba'}"><b>{{paiement.montant}}</b></td>
            <td>{{paiement.participant.nom}} {{paiement.participant.prenom}}</td>
            <td>{{paiement.formation.nom}}</td>
<!--         
            <td><button class="btn btn-warning" (click)="modifier(paiement.id)">Modifier</button></td>
            <td><button class="btn btn-danger" (click)="enlever(paiement.id)">Supprimer</button></td>
-->            
        </tr>
    </tbody>

</table>
